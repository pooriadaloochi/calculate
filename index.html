<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- js -->
    <script src="js/scrp.js"></script>
    <!-- title -->
    <title>calculator</title>
    <script>
        var sum = 0
        var act = 0
        var cnt = 0
        var a = 0

        function calculator(Num) {
            var temp = document.getElementById('res').innerHTML
            bowl = Num.value

            if (bowl == 1 || bowl == 2 || bowl == 3 || bowl == 4 || bowl == 5 || bowl == 6 || bowl == 7 || bowl == 8 || bowl == 9 || bowl == 0) {
                if (a == 0) {
                    temp = bowl
                    document.getElementById('res').innerHTML = temp
                    a++
                } else {
                    temp += bowl
                    document.getElementById('res').innerHTML = temp
                }
                if (act == "+") {
                    temp = eval(temp)
                    sum = eval(sum)
                    sum = sum + temp

                } else if (act == "-") {
                    temp = eval(temp)
                    sum = eval(sum)
                    sum = sum - temp

                } else if (act == "×") {
                    temp = eval(temp)
                    sum = eval(sum)
                    sum = sum * temp

                } else if (act == "÷") {
                    temp = eval(temp)
                    sum = eval(sum)
                    sum = sum / temp

                } else if (act == "%") {
                    temp = eval(temp)
                    sum = eval(sum)
                    sum = sum % temp
                }


            } else if (bowl == "+") {
                if (sum == 0) {
                    document.getElementById('memory').innerHTML = temp + "+"
                    document.getElementById('res').innerHTML = temp
                    temp = eval(temp)
                    sum = eval(sum)
                    sum = sum + temp
                    act = "+"
                    a = 0
                } else if (cnt) {
                    document.getElementById('memory').innerHTML = document.getElementById('memory').innerHTML + "+"
                    document.getElementById('res').innerHTML = temp
                    act = "+"
                    cnt = 0
                    a = 0
                } else {
                    document.getElementById('memory').innerHTML = document.getElementById('memory').innerHTML + temp + "+"
                    document.getElementById('res').innerHTML = temp
                    act = "+"
                    a = 0
                }

            } else if (bowl == "×") {
                if (sum == 0) {
                    document.getElementById('memory').innerHTML = temp + "×"
                    document.getElementById('res').innerHTML = temp
                    sum = temp
                    act = "×"
                    a = 0
                } else if (cnt) {
                    document.getElementById('memory').innerHTML = document.getElementById('memory').innerHTML + "×"
                    document.getElementById('res').innerHTML = temp
                    act = "×"
                    cnt = 0
                    a = 0
                } else {
                    document.getElementById('memory').innerHTML = document.getElementById('memory').innerHTML + temp + "×"
                    document.getElementById('res').innerHTML = temp
                    act = "×"
                    a = 0
                }
            } else if (bowl == "-") {
                if (sum == 0) {
                    document.getElementById('memory').innerHTML = temp + "-"
                    document.getElementById('res').innerHTML = temp
                    sum = temp
                    act = "-"
                    a = 0
                } else if (cnt) {
                    document.getElementById('memory').innerHTML = document.getElementById('memory').innerHTML + "-"
                    document.getElementById('res').innerHTML = temp
                    act = "-"
                    cnt = 0
                    a = 0
                } else {
                    document.getElementById('memory').innerHTML = document.getElementById('memory').innerHTML + temp + "-"
                    document.getElementById('res').innerHTML = temp
                    act = "-"
                    a = 0
                }
            } else if (bowl == "÷") {
                if (sum == 0) {
                    document.getElementById('memory').innerHTML = temp + "÷"
                    document.getElementById('res').innerHTML = temp
                    sum = temp
                    act = "÷"
                    a = 0
                } else if (cnt) {
                    document.getElementById('memory').innerHTML = document.getElementById('memory').innerHTML + "÷"
                    document.getElementById('res').innerHTML = temp
                    act = "÷"
                    cnt = 0
                    a = 0
                } else {
                    document.getElementById('memory').innerHTML = document.getElementById('memory').innerHTML + temp + "÷"
                    document.getElementById('res').innerHTML = temp
                    act = "÷"
                    a = 0
                }
            } else if (bowl == "%") {
                if (sum == 0) {
                    document.getElementById('memory').innerHTML = temp + "%"
                    document.getElementById('res').innerHTML = temp
                    sum = temp
                    act = "%"
                    a = 0
                } else if (cnt) {
                    document.getElementById('memory').innerHTML = document.getElementById('memory').innerHTML + "%"
                    document.getElementById('res').innerHTML = temp
                    act = "%"
                    cnt = 0
                    a = 0
                } else {
                    temp = eval(temp)
                    sum = eval(sum)
                    sum = sum % temp
                    document.getElementById('memory').innerHTML = document.getElementById('memory').innerHTML + temp + "%"
                    document.getElementById('res').innerHTML = temp
                    act = "%"
                    a = 0
                }
            } else if (bowl == "=") {
                document.getElementById('memory').innerHTML = sum
                document.getElementById('res').innerHTML = sum
                temp = 0
                cnt++
                a = 0

            } else if (bowl == "CE") {
                document.getElementById('memory').innerHTML = ""
                document.getElementById('res').innerHTML = 0
                temp = 0
                sum = 0
                act = 0
                cnt = 0
                a = 0

            } else if (bowl == "◀") {
                temp = Number(temp)
                var b = temp % 10
                temp -= b
                temp /= 10
                document.getElementById('res').innerHTML = temp
                if (temp == 0)
                    a = 0

            } else if (bowl == "+/-") {
                temp = Number(temp) * (-1)

                document.getElementById('res').innerHTML = temp

            }

        }
    </script>
</head>

<body>
    <div class="main">
        <div class="titleCal"><b>Calculate</b></div>
        <div class="calculator">
            <div class="result">

                <h6 id="memory"></h6>
                <h3 id="res">0</h3>

            </div>
            <div class="operator">
                <input type="button" value="×" onclick="calculator(this);">
                <input type="button" value="÷" onclick="calculator(this);">
                <input type="button" value="+" onclick="calculator(this);">
                <input type="button" value="-" onclick="calculator(this);">
                <input type="button" value="=" onclick="calculator(this);">
            </div>
            <div class="reset">
                <input type="button" value="◀" onclick="calculator(this);">
                <input type="button" value="CE" onclick="calculator(this);">
                <input type="button" value="%" onclick="calculator(this);">
            </div>
            <div class="numbers">
                <input type="button" value="1" onclick="calculator(this);" id="num1">
                <input type="button" value="2" onclick="calculator(this);">
                <input type="button" value="3" onclick="calculator(this);">
                <input type="button" value="4" onclick="calculator(this);">
                <input type="button" value="5" onclick="calculator(this);">
                <input type="button" value="6" onclick="calculator(this);">
                <input type="button" value="7" onclick="calculator(this);">
                <input type="button" value="8" onclick="calculator(this);">
                <input type="button" value="9" onclick="calculator(this);">
                <input type="button" value="+/-" onclick="calculator(this);">
                <input type="button" value="0" onclick="calculator(this);">
                <input type="button" value="." onclick="calculator(this);">
            </div>
        </div>
    </div>
</body>

</html>
